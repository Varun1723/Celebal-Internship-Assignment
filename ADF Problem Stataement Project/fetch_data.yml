name: Scheduled Countryâ€‘Data Fetch
on:
  schedule:
    # 30â€¯minutes after 18:00â€¯UTC â†’ 00:00â€¯IST
    - cron:  "30 18 * * *"
    # 30â€¯minutes after 06:00â€¯UTC â†’ 12:00â€¯IST
    - cron:  "30 6 * * *"

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repo
      - uses: actions/checkout@v4
        with:
          # Allow the workflow to push commits:
          persist-credentials: true

      # 2. Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3. Install dependencies
      - name: Install requests
        run: pip install requests

      # 4. Run your fetch_data.py
      - name: Fetch country JSONs
        run: python fetch_data.py

      # 5. Commit & push any changes
      - name: Commit fetched JSONs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rest_data/*.json
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ“¥ Scheduled update of country data"
            git push
          else
            echo "No changes to commit"
          fi
